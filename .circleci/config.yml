---
# Circle CI YAML file
version: 2.0
general:
  branches:
    only:
      - master
jobs:
  build:
    docker:
      - image: pekach/ts-devtools-base
        environment:
          TARGET_REPO_NAME: pekach.github.io
          TARGET_BRANCH: master
    steps:
      - checkout
      - run:
          name: Build
          command: ./.circleci/build
      - run:
          name: Test
          command: ./.circleci/test
      - deploy:
          name: Deploy to gh-pages
          command: ./.circleci/deploy
