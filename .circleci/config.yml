---
# Circle CI YAML file
version: 2.0
general:
  branches:
    ignore:
      - gh-pages
jobs:
  build:
    docker:
      - image: pekach/ts-devtools-base
        environment:
          BOT_NAME: adolf-ra
          BOT_EMAIL: bot@pekach.zendesk.com
    steps:
      - checkout
      - run: ./.circleci/build
      - run: ./.circleci/test
      - run: ./.circleci/deploy
      - deploy:
          name: Deploy to gh-pages
          command: ./.circleci/deploy
