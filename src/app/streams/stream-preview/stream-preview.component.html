<mat-card class="stream-card">
  <mat-card-header>
    <img mat-card-avatar [src]="logo" />
    <mat-card-title> {{ stream.displayName || stream.slug }} </mat-card-title>
    <mat-card-subtitle> {{ title }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <a [routerLink]="'/stream/' + stream.slug">
      <img class="stream-card-thumb" [src]="thumbnail" [chFallback]="'/assets/img/pekatumb.jpg'" />
    </a>
    <mat-chip-list class="stream-card-tags">
      <mat-chip *ngIf="live" color="primary" selected="true">Live!</mat-chip>
      <mat-chip *ngIf="category">{{ category }}</mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
